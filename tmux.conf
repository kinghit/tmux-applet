set -g base-index 1
set -g default-terminal "screen-256color"
setw -g mode-keys vi

set -g set-titles on
set -g set-titles-string "#h - #W"

set -g message-bg blue
set -g message-fg white
setw -g mode-bg blue
setw -g mode-fg white

set -g status-bg black
set -g status-fg white
set -g status-left "⣿"
set -g status-right "⡇ #[bright,fg=yellow]#(./tmux-applet l)#[default]  #[bright,fg=green]#(./tmux-applet m)#[default]  #[bright,fg=magenta]#(./tmux-applet d)#[default]  #h ⣿"

setw -g window-status-current-attr reverse
setw -g window-status-alert-attr bold
setw -g window-status-alert-bg red 
setw -g window-status-format "#I#F#W"
setw -g window-status-current-format "#I#F#W"

bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8
bind -n F9 select-window -t 9
bind -n F10 select-window -t 10
